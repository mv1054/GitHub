<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Tag Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .event {
            margin-bottom: 20px;
        }
        .event-time {
            color: #555;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>Upcoming Events</h1>

    <div class="event">
        <h2>Conference</h2>
        <p>The annual web development conference will be held on 
            <time datetime="2024-08-15">August 15, 2024</time>.
        </p>
    </div>

    <div class="event">
        <h2>Webinar</h2>
        <p>Join our next webinar on 
            <time datetime="2024-06-30T14:00">June 30, 2024, at 2:00 PM</time>.
        </p>
    </div>

    <div class="event">
        <h2>Project Deadline</h2>
        <p>The project submission deadline is 
            <time datetime="2024-07-10">July 10, 2024</time>.
        </p>
    </div>
</body>
</html>
