<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML and CSS Example</title>
    <style>
        /* CSS styling for ordered list */
        ol {
            list-style-type: decimal;
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
        }

        /* CSS styling for unordered list */
        ul {
            list-style-type: disc;
            padding: 10px;
            background-color: #eef;
            border: 1px solid #99c;
        }

        /* Text shadow styling */
        .shadowed-text {
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <h1 class="shadowed-text">Welcome to My Web Page</h1>
    
    <p>This is a sample paragraph demonstrating the use of ordered and unordered lists, CSS styling, and text shadow.</p>
    
    <!-- Ordered list -->
    <ol>
        <li>First item</li>
        <li>Second item</li>
        <li>Third item</li>
    </ol>
    
    <!-- Unordered list -->
    <ul>
        <li>First item</li>
        <li>Second item</li>
        <li>Third item</li>
    </ul>
    
    <!-- Using an HTML entity -->
    <p>Here is a special character: &hearts; which represents a heart symbol.</p>
</body>
</html>
