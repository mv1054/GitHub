<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark's Oilers Fan Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }
        header, nav, section, footer {
            padding: 20px;
            margin: 10px;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 10px;
        }
        nav ul li a {
            text-decoration: none;
            color: #007BFF;
        }
        .pictures img {
            width: 200px;
            height: auto;
            margin: 10px;
        }
        .contact-form input, .contact-form textarea {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
        }
        footer {
            background: #f1f1f1;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Navigation Section -->
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#pictures">Pictures</a></li>
            <li><a href="#contact">Contact</a></li>
            <li><a href="#videos">Videos</a></li>
            <li><a href="#footer">Footer</a></li>
        </ul>
    </nav>

    <!-- Home Section -->
    <section id="home">
        <h1>Mark's Profile Page</h1>
        <p>I am a converted Flames fan.  Sorry to say this but now on the oilers bandwagon!</p>
    </section>

    <!-- Pictures Section -->
    <section id="pictures" class="pictures">
        <h2>Pictures</h2>
        <img src="https://scontent.fyyc8-1.fna.fbcdn.net/v/t39.30808-6/447272854_448915024539983_920080850777741243_n.jpg?_nc_cat=106&ccb=1-7&_nc_sid=5f2048&_nc_ohc=7XZ4p6mvsBoQ7kNvgEkKMA6&_nc_ht=scontent.fyyc8-1.fna&oh=00_AYBHLiPAwCDwbRHgEDASGxQhUXiFfg9N44Mt68mq8f3Pwg&oe=66645D08" alt="Placeholder Image 1">
        <img src="https://scontent.fyyc8-1.fna.fbcdn.net/v/t39.30808-6/447585923_18441294898055613_6476801617583446920_n.jpg?_nc_cat=1&ccb=1-7&_nc_sid=5f2048&_nc_ohc=lkbovtfqFskQ7kNvgE5Kh79&_nc_ht=scontent.fyyc8-1.fna&oh=00_AYB6EM6AbAzdbXYuU0Q7WqWQ0HwV1zrhdahl4jlUdPt22Q&oe=66646080" alt="Placeholder Image 2">
        <img src="https://scontent.fyyc8-1.fna.fbcdn.net/v/t39.30808-6/447022583_856170736554889_2414094956619555218_n.jpg?_nc_cat=108&ccb=1-7&_nc_sid=5f2048&_nc_ohc=-I5DUO_th34Q7kNvgEC83iB&_nc_ht=scontent.fyyc8-1.fna&oh=00_AYB3GRVP-wnRyQ4_AZjYQVN13Jg1FHtGZFfaCIci5n6lrw&oe=66644915" alt="Placeholder Image 3">
    </section>

    <!-- Contact Form Section -->
    <section id="contact">
        <h2>Contact Us</h2>
        <form class="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <input type="submit" value="Submit">
        </form>
    </section>

    <!-- Videos Section -->
    <section id="videos">
        <h2>Videos</h2>
        <iframe width="1400" height="800" src="https://www.bing.com/videos/riverview/relatedvideo?&q=edmonton+oilers+video+highlights&&mid=89FD5DE24EDA88E5120E89FD5DE24EDA88E5120E&&FORM=WRVORC" frameborder="0" allowfullscreen></iframe>
    </section>

    <!-- Footer Section -->
    <footer id="footer">
        <p>&copy; 2024 is the Oilers Year !</p>
    </footer>
</body>
</html>
