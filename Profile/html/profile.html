<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Page Website</title>
    <link rel="stylesheet" href="../css/profile.css">
</head>
<body>
    <header>
        <h1>Image Gallery and Contact Form</h1>
    </header>
    <section id="gallery">
        <h2>Image Gallery</h2>
        <div class="gallery">
            <img src="../images/meAndMyDog.png" alt="Me and my dog" class="gallery-item">
            <img src="../images/OnVacation.png" alt="On Vacation" class="gallery-item">
            <img src="../images/Studying.png" alt="Studying" class="gallery-item">
        </div>
    </section>
    <section id="contact">
        <h2>Contact Us</h2>
        <form id="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            <button type="submit">Submit</button>
        </form>
    </section>
    <div id="lightbox" class="lightbox">
        <span class="close">&times;</span>
        <img class="lightbox-content" id="lightbox-image">
    </div>
    <script src="../js/profile.js"></script>
</body>
</html>
