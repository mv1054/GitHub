<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Example</title>
</head>
<body>
    <h1>Welcome to My Web Page</h1>
    
    <!-- Image with alt attribute -->
    <img src="https://example.com/image.jpg" alt="Example Image" width="300" height="200">
    
    <p>This is a sample paragraph demonstrating the use of different HTML tags.</p>
    
    <!-- Bold text -->
    <p>This is <b>bold</b> text.</p>
    
    <!-- Italic text -->
    <p>This is <i>italic</i> text.</p>
    
    <!-- Underlined text -->
    <p>This is <u>underlined</u> text.</p>
    
    <!-- Combination of bold, italic, and underlined text -->
    <p>This is a combination of <b>bold</b>, <i>italic</i>, and <u>underlined</u> text.</p>
</body>
</html>
